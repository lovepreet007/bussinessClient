<!-- BEGIN # BOOTSNIP INFO -->
<div class="container">
  <div class="row">
    <h1 class="text-center">Please Login</h1>
    <p class="text-center"><a href="#" class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#login-modal">Open Login Modal</a></p>
  </div>
</div>
<!-- END # BOOTSNIP INFO -->

<!-- BEGIN # MODAL LOGIN -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" align="center">
        <img class="img-circle" id="img_logo" src="http://bootsnipp.com/img/logo.jpg">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
      </div>

      <!-- Begin # DIV Form -->
      <div id="div-forms">

        <!-- Begin # Login Form -->
        <form id="login-form" #form='ngForm' name='form' novalidate>
          <div class="modal-body">
            <div id="div-login-msg">
              <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
              <span id="text-login-msg">Type your username and password.</span>
            </div>
            <input id="login_username" class="form-control" #name="ngModel" name="name" type="text" [(ngModel)]='login.username' placeholder="Username"
              required>
            <input id="login_password" class="form-control" #pass="ngModel" name="pass" type="password" [(ngModel)]='login.password'
              placeholder="Password" required>
          </div>
          <div class="modal-footer">
            <div>
              <button type="submit" (click)="Login()" data-dismiss="modal" class="btn btn-primary btn-lg btn-block">Login</button>
            </div>
            <div>
              <button id="login_lost_btn" type="button" class="btn btn-link" data-dismiss="modal" (click)="ForgotPassowrd()">Lost Password?</button>
              <button id="login_reset_btn" type="button" class="btn btn-link" data-dismiss="modal" (click)="ResetPassword()">Reset Password?</button>
              <button id="login_register_btn" (click)="Register()" type="button" data-dismiss="modal" class="btn btn-link">Register</button>
            </div>
          </div>
        </form>
        <!-- End # Login Form -->

        <!-- Begin | Lost Password Form -->
        <form id="lost-form" style="display:none;">
          <div class="modal-body">
            <div id="div-lost-msg">
              <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
              <span id="text-lost-msg">Type your e-mail.</span>
            </div>
            <input id="lost_email" class="form-control" type="text" placeholder="E-Mail (type ERROR for error effect)" required>
          </div>
          <div class="modal-footer">
            <div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
            </div>
            <div>
              <button id="lost_login_btn" type="button" class="btn btn-link">Log In</button>
              <button id="lost_register_btn" type="button" class="btn btn-link">Register</button>
            </div>
          </div>
        </form>
        <!-- End | Lost Password Form -->

      </div>
    </div>
  </div>
  <!-- END # MODAL LOGIN -->
